<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Time OP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div id="preloder">

    </div>
    <div class="container">
    <img src="https://source.unsplash.com/random/?tech,nature,sea,city,space,moon,sky/1080x2048" alt="" type="button" value="Reload Page" onClick="document.location.reload(true)">
    <h1 id="current_time"></h1>
</div>




<script>
    let time=document.getElementById("current_time");

    setInterval(()=>{
        let d=new Date();
    time.innerHTML = d.toLocaleTimeString();
    },1000)

    let d=new Date();
    time.innerHTML = d.toLocaleTimeString();


    var loder = document.getElementById("preloder");

    window.addEventListener("load", function(){
        loder.style.display = "none";
    })
</script>
</body>
